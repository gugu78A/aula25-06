<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="cadastro.php" method="post">
            <label for="codigo">Codigo patrimonio</label>
            <input type="text" name="codigo" id="codigo">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao"
            required>
             <label for="marca">Marca</label>
            <input type="text" name="marca" id="marca">
             <label for="modelo">Modelo</label>
            <input type="text" name="modelo" id="modelo">
            <label for="armazenamento">Armazenamento</label>
            <input type="number" name="armazenamento" id="armazenamento"
            required>
            <label for="memoria">Memoria</label>
            <input type="number" name="memoria" id="memoria"
            required>
            <label for="processador">Processador</label>
            <input type="text" name="processador" id="processador">
            <label for="possui">Possui placa de vídeo:</label>
           

            <select name="possui" id="possui" required>
                <option value="sim">SIM</option>
                <option value="nao">NÃO</option>
                </select>
                <label for="placa">Placa de vídeo</label>
            <input type="text" name="placa" id="placa">
            <label for="sop">Sistema Operacional</label>
            <input type="text" name="sop" id="sop">
               
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
</body>
</html>
